{% extends 'base.html'%} 
{%block title %}
  Register Page
{% endblock %}

{%block content %}
<br/>
<div class="container">
  <div class="row justify-content-center align-items-center authentication authentication-basic h-100">
    <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-6 col-sm-8 col-12">
      <div class="my-5 d-flex justify-content-center">
          <a href="index.html">
              <img src="../blog/static/blog/img/brand-logos/desktop-logo.png" alt="logo" class="desktop-logo">
              <img src="../blog/static/blog/img/brand-logos/desktop-dark.png" alt="logo" class="desktop-dark">
          </a>
      </div>
      <div class="card custom-card">
        <div class="card-body p-5">
            <p class="h5 fw-semibold mb-2 text-center">Sign In</p>
            <p class="mb-4 text-muted op-7 fw-normal text-center">Welcome back!!</p>
            <div class="row gy-3">
              <div class="col-xl-12 d-grid mt-2">
                <form method="Post" class="mt-4">
                  {% csrf_token %} {{ form.as_p }}
              </div>
                <div class="col-xl-12 d-grid mt-2 d-flex justify-content-center">
                  <button class="btn btn-lg btn-primary">Register</button>
                </div>
            </div>
            <div class="text-center">
            <p class="fs-12 text-muted mt-3">Dont have an account? <a href="sign-up-basic.html" class="text-primary">Sign Up</a></p>
        </div>
        <div class="text-center my-3 authentication-barrier">
            <span>OR</span>
        </div>
        <div class="btn-list text-center">
            <button class="btn btn-icon btn-light">
                <i class="ri-facebook-line fw-bold text-dark op-7"></i>
            </button>
            <button class="btn btn-icon btn-light">
                <i class="ri-google-line fw-bold text-dark op-7"></i>
            </button>
            <button class="btn btn-icon btn-light">
                <i class="ri-twitter-line fw-bold text-dark op-7"></i>
            </button>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
