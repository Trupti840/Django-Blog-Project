
  {% extends 'base.html'%} 
    {%block title %}
      Update Blog
    {% endblock %}

  {%block content %}
    {% if user.is_authenticated %}

      <div class="card text-white bg-dark mb-3">
        <div class="card-header d-flex justify-content-center">Update Blog</div>
        <div class="card-body">
          <div class="form-group">
            <form method="Post" class="mt-4">
              {% csrf_token %} {{ form.as_p }}
              <button class="btn btn-primary btn-sm">Update</button>
              <a href="{% url 'blog_detail' post.pk%}" class="btn btn-danger btn-sm"> Cancel </a>
              
          </div>
        </div>
      </div>
    {% else %}
      <div class="card text-center mt-5">
        You're Not Allowed!!
      </div>
    {% endif %}
    
{% endblock %}
