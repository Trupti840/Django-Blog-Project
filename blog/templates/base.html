<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'blog/css/styles.min.css' %}"
    />
    <script src="{% static 'blog/js/simplebar.js' %}"></script>
    <link
      id="style"
      href="../static/blog/css/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      id="style"
      href="../static/blog/icon-fonts/tabler-icons/iconfont/tabler-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'blog/simplebar/simplebar.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'blog/css/styles.min.css' %}"
    />

    <title>{% block title %} ForBloggers {% endblock %}</title>
  </head>
  <body>
    <style>
      .breadcrumb-item + .breadcrumb-item::before {
        content: "<" !important;
      }
      .container {
        max-width: 100%%;
      }

      /*
            * Custom translucent site header
            */

      .site-header {
        -webkit-backdrop-filter: saturate(180%) blur(20px);
        backdrop-filter: saturate(180%) blur(20px);
      }
      .site-header a {
        color: #999;
        transition: ease-in-out color 0.15s;
      }
      .site-header a:hover {
        color: #fff;
        text-decoration: none;
      }
    </style>
    <div class="page">
      <div class="app-header">
        <div class="main-header-container container-fluid">
          <nav class="site-header d-none sticky-top py-1 mt-1">
            {% include 'navbar.html'%}
          </nav>
        </div>
      </div>
      <div id="sidebar">{% include 'sidebar.html' %}</div>
      <div class="main-content app-content">
        {% block content %} {% endblock %}
      </div>
      <footer class="footer mt-auto py-3 bg-white text-center">
        <div class="container">
          <span class="text-muted">
            Copyright Â© <span id="year">2024</span>
            <a href="javascript:void(0);" class="text-dark fw-semibold">Ynex</a
            >. Designed with
            <span class="bi bi-heart-fill text-danger"></span> by
            <a href="javascript:void(0);">
              <span class="fw-semibold text-primary text-decoration-underline"
                >Spruko</span
              >
            </a>
            All rights reserved
          </span>
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="../static/blog/simplebar/simplebar.min.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
  </body>
</html>
